<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://cliply.co/wp-content/uploads/2019/06/401906190_ITS_COMPLICATED_400px.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            width: 400px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #218838;
        }

        #emotion-result {
            margin-top: 30px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        iframe {
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            width: 560px;
            height: 315px;
        }

        /* Style for chart */
        #chart {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>YouTube Sentiment Analysis</h1>
    
    <!-- Form for YouTube link -->
    <form method="POST">
        <input type="text" id="youtube_link" name="youtube_link" placeholder="Enter YouTube link" required>
        <button type="submit">Analyze Video</button>
    </form>

    <!-- Embed YouTube video -->
    {% if embed_url %}
    <div>
        <iframe src="{{ embed_url }}" allowfullscreen></iframe>
    </div>
    {% endif %}

    <!-- Display Sentiment Result -->
    <div id="emotion-result">
        <h3>{{ emotion_result }}</h3>
    </div>

    <!-- Display Chart -->
    {% if chart_url %}
    <div id="chart">
        <h3>Sentiment Analysis Chart</h3>
        <img src="data:image/png;base64,{{ chart_url }}" alt="Sentiment Analysis Chart">
    </div>
    {% endif %}
</body>
</html>
